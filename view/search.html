<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Lookao</title>

		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="http://localhost:3030/public/style.css">

</head>
<body>
	<header class="header" id="header">
        <nav class="nav container">
            <a href="http://localhost:3030/" class="nav__logo">Lookao<i  class="fa-solid fa-paw-simple"></i></a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list grid">
                    <li class="nav__item">
                        <a href="http://localhost:3030/" class="nav__link">
                            <i class="uil uil-estate nav__icon"></i>Inicio
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link">
                            <i class="uil uil-user nav__icon"></i>Sobre
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link">
                            <i class="uil uil-file nav__icon"></i>Como funciona?
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link">
                            <i class="uil uil-scenery nav__icon"></i>Doe
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link">
                            <i class="uil uil-message nav__icon"></i>Cadastre-se
                        </a>
                    </li>
                    <i class="uil uil-times nav__close" id="nav-close"></i>
                </ul>
            </div>
            <div class="nav__btns">
                <div class="nav__toggle" id="nav-toggle">
                    <i class="uil uil-airplay"></i>
                </div>
            </div>
        </nav>
    </header>
	<div class="wrapper">
		<div class="search-input">
			<input placeholder="Digite o CEP da região em que você procura" type="text">
			<div class="autocom-box">
				
			</div>
			<div class="icon"><i class="fas fa-search"></i></div>
		</div>
		<div class="filter-container">
			<button id="todos" onclick="SwitchOption('todos')" class="btn-filter btn-active">Todos</button>
			<button id="perdido" onclick="SwitchOption('perdido')" class="btn-filter">Perdido</button>
			<button id="localizado" onclick="SwitchOption('localizado')" class="btn-filter">Localizado</button>
			
		</div>
	</div>
		  
	 <div class="card-container">
	</div>
	<div class="modal fade bd-example-modal-lg" id="details-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-lg">
			<div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="exampleModalLabel">Todas as informações<h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
			        	<div class="container">
			        	</div>
			      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
		        <button type="button" class="btn btn-primary">Save changes</button>
		      </div>
		    </div>
		  </div>
		</div>
	<script type="text/javascript" src="http://localhost:3030/public/main.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>	
	<script type="text/javascript" src="https://kit.fontawesome.com/cc7c592c5f.js"></script>
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
	integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
	crossorigin=""></script>
	<script type="text/javascript">
		$('#details-modal').on('shown.bs.modal', function () {
  			$('#myInput').trigger('focus')
		})
	</script>
</body>
</html>
